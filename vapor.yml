id: 21410
name: adapt
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: docker
        database: production
        cache: production
        domain: adapt.libretexts.org
        network: vapor-network-1622550320
        deploy:
            - 'php artisan migrate --force'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: docker
        database: staging
        cache: staging
        domain: staging-adapt.libretexts.org
        network: vapor-network-1622550320
        deploy:
            - 'php artisan migrate --force'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    testing:
      memory: 1024
      cli-memory: 512
      runtime: docker
      database: testing
      cache: testing
      network: vapor-network-1622550320
      build:
        - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
        - 'php artisan event:cache'
        - 'npm ci && npm run prod && rm -rf node_modules'
        - 'php artisan test --testsuite Feature'
