id: 21410
name: adapt
environments:
    staging:
        memory: 1024
        cli-memory: 512
        runtime: docker
        database: staging
        #domain: aws.libretexts.org
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-7.4:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'

